---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - compute.cloud.com
  resources:
  - ec2instances
  - s3buckets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - compute.cloud.com
  resources:
  - ec2instances/finalizers
  - s3buckets/finalizers
  verbs:
  - update
- apiGroups:
  - compute.cloud.com
  resources:
  - ec2instances/status
  - s3buckets/status
  verbs:
  - get
  - patch
  - update
